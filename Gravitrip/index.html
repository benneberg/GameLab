<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Labyrinth Tilt Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Labyrinth Tilt Game</h1>
        <p>Tilt your phone to move the ball. Avoid holes!</p>
        <p id="best-time">Best Time: --</p>
        <div id="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="difficulty-btn" data-difficulty="expert">Expert</button>
        </div>
        <p id="best-time">Best Time (Easy): --</p>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <canvas id="game-canvas"></canvas>
        <div id="timer">Time: 0.00s</div>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1 id="result-message"></h1>
        <p id="final-time"></p>
        <button id="restart-button">Play Again</button>
<button id="start-over-button">Start Over</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
